version: '3.2'
services:
  focuses-of-fires:
    image: terrabrasilis/focuses-of-fires-dashboard:v1.1.0
    volumes:
      - /data/fires:/data
    networks:
      - proxy
    ports:
      - "80"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

networks:
  proxy:
    external: true
