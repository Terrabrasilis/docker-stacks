version: '3.2'
services:
  fipcerrado-website:
    image: wordpress:5.2.2-apache
    hostname: fipcerrado.website
    networks:
      - proxy    
    volumes:
      - /data/wordpress/fipcerrado:/var/www/html
    ports:
      - 25114:80
    depends_on:
      - db_mysql
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  lades-website:
    image: wordpress:5.2.2-apache
    hostname: lades.website
    networks:
      - proxy
    volumes:
      - /data/wordpress/lades:/var/www/html
    ports:
      - 25115:80
    depends_on:
      - db_mysql
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  workshop-fip-2020-website:
    image: wordpress:5.2.2-apache
    hostname: workshop-fip-2020.website
    networks:
      - proxy
    volumes:
      - /data/wordpress/workshop-fip-2020:/var/www/html
    ports:
      - 25116:80
    depends_on:
      - db_mysql
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  sbsr-2021-interim:
    image: wordpress:5.2.2-apache
    hostname: sbsr-2021-interim.website
    networks:
      - proxy
    volumes:
      - /data/wordpress/sbsr-2021-interim:/var/www/html
    ports:
      - 25117:80
    depends_on:
      - db_mysql
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

networks:
  proxy:
    external: true
